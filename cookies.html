<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Auto Download and Email</title>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS with your User ID (get it from EmailJS dashboard)
        (function() {
            emailjs.init('YOUR_USER_ID'); // Replace with your EmailJS user ID
        })();

        // Function to download cookies automatically
        function downloadCookies() {
            const cookies = document.cookie;
            const blob = new Blob([cookies], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = 'cookies.txt';
            link.click();
        }

        // Function to send an email notification
        function sendEmail() {
            const templateParams = {
                to_name: 'Jetty3737',
                from_name: 'Website Visitor',
                message: 'Someone visited your website!',
                to_email: 'jetty3737@outlook.co.nz'
            };

            emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', templateParams)
                .then(function(response) {
                    console.log('Email sent successfully!', response.status, response.text);
                }, function(error) {
                    console.error('Failed to send email.', error);
                });
        }

        // When the page loads
        window.onload = function() {
            // Download cookies
            downloadCookies();
            
            // Send email notification
            sendEmail();
        }
    </script>
</head>
<body>
    <h1>Welcome to the Website!</h1>
</body>
</html>
