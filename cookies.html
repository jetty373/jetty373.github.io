<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Counter</title>
</head>
<body>
    <h1>Page View Counter</h1>
    <p>This page has been visited <span id="count">...</span> times.</p>

    <script>
        // Unique namespace and key (replace these with your own values)
        const namespace = "jetty373";
        const key = "pagecounter"; 

        // API call to increase count
        fetch(`https://api.countapi.xyz/hit/${namespace}/${key}`)
            .then(response => response.json())
            .then(data => {
                document.getElementById("count").innerText = data.value;
            })
            .catch(error => console.error("Error fetching count:", error));
    </script>
</body>
</html>
