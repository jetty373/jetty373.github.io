<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Cookies</title>
    <script>
        // Function to set a sample cookie (for testing)
        function setCookie(name, value, days) {
            const d = new Date();
            d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
            let expires = "expires=" + d.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        // Function to get all cookies
        function getCookies() {
            return document.cookie;
        }

        // Function to download cookies as a .txt file
        function downloadCookies() {
            const cookies = getCookies();
            const blob = new Blob([cookies], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = 'cookies.txt';
            link.click();
        }

        // Set some test cookies on page load
        window.onload = function () {
            setCookie("username", "JohnDoe", 7); // A test cookie
            setCookie("sessionID", "123456", 7); // Another test cookie
        }
    </script>
</head>
<body>
    <h1>Download Cookies</h1>
    <button onclick="downloadCookies()">Download Cookies as .txt</button>
</body>
</html>
