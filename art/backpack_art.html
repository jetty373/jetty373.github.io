<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Little Things — Backpack Project</title>
  <meta name="description" content="An art project: drop a small, meaningful note into the backpack." />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }
    .app {
      min-height: 100%;
      display: grid;
      grid-template-rows: 1fr auto;
    }
    #stage {
      position: relative;
      display: grid;
      place-items: center;
      overflow: hidden;
    }
    canvas { display: block; }
    .title {
      position: absolute;
      top: 16px;
      left: 16px;
      right: 16px;
      text-align: center;
      opacity: .9;
      font-weight: 600;
      font-size: clamp(14px, 2.5vw, 16px);
    }
    .subtitle {
      position: absolute;
      top: 42px;
      left: 16px;
      right: 16px;
      text-align: center;
      opacity: .7;
      font-size: clamp(12px, 2.2vw, 14px);
    }
    .input-bar {
      background: rgba(0,0,0,.9);
      border-top: 1px solid rgba(255,255,255,.08);
      padding: 16px;
    }
    form {
      max-width: 960px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
    }
    textarea {
      min-height: 64px;
      padding: 12px 14px;
      border-radius: 10px;
      background: #0d0d0d;
      color: #fff;
      border: 1px solid rgba(255,255,255,.12);
      font-size: 16px;
      resize: vertical;
    }
    button {
      border: 0;
      background: #fff;
      color: #000;
      font-weight: 600;
      padding: 12px 18px;
      border-radius: 10px;
      cursor: pointer;
    }
    button:active { transform: translateY(1px); }
    .hint {
      margin-top: 8px;
      font-size: 12px;
      color: #aaa;
      text-align: center;
    }
    .toast {
      position: fixed;
      left: 50%;
      bottom: 94px;
      transform: translateX(-50%);
      background: #111;
      color: #fff;
      border: 1px solid rgba(255,255,255,.15);
      padding: 10px 14px;
      border-radius: 10px;
      font-size: 14px;
      opacity: 0;
      transition: opacity .25s ease, transform .25s ease;
    }
    .toast.show { opacity: 1; transform: translateX(-50%) translateY(-6px); }
    .paper {
      position: fixed;
      width: 20px;
      height: 16px;
      background: linear-gradient(135deg, #fff 0 50%, #eee 50%);
      border: 1px solid rgba(0,0,0,.25);
      border-radius: 2px;
      box-shadow: 0 2px 6px rgba(0,0,0,.35);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="app">
    <section id="stage">
      <div class="title">Little Things</div>
      <div class="subtitle">Drop a thought into the backpack.</div>
    </section>

    <div class="input-bar">
      <form id="note-form">
        <textarea id="note" placeholder="Share something…"></textarea>
        <button id="send" type="submit">Send</button>
      </form>
      <div class="hint">Your note is anonymous and won’t be shown again.</div>
    </div>
  </div>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    // Scene setup
    const stage = document.getElementById('stage');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(40, stage.clientWidth / stage.clientHeight, 0.1, 100);
    camera.position.set(0, 0.6, 2.6);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(stage.clientWidth, stage.clientHeight);
    stage.appendChild(renderer.domElement);

    const hemi = new THREE.HemisphereLight(0xffffff, 0x111111, 1.0);
    scene.add(hemi);
    const key = new THREE.DirectionalLight(0xffffff, 0.9);
    key.position.set(2, 3, 4);
    scene.add(key);

    let backpack;
    new THREE.GLTFLoader().load('student_backpack_vol3.glb', (gltf) => {
      backpack = gltf.scene;
      backpack.scale.set(1.2, 1.2, 1.2);
      scene.add(backpack);
    });

    function tick(){
      requestAnimationFrame(tick);
      if (backpack) backpack.rotation.y += 0.004;
      renderer.render(scene, camera);
    }
    tick();

    window.addEventListener('resize', () => {
      const w = stage.clientWidth, h = stage.clientHeight;
      camera.aspect = w / h;
      camera.updateProjectionMatrix();
      renderer.setSize(w, h);
    });

    // Paper animation
    function launchPaper(fromRect){
      const canvasRect = renderer.domElement.getBoundingClientRect();
      const targetX = canvasRect.left + canvasRect.width/2;
      const targetY = canvasRect.top + canvasRect.height/2;
      const paper = document.createElement('div');
      paper.className = 'paper';
      document.body.appendChild(paper);
      const startX = fromRect.left + fromRect.width/2 - 10;
      const startY = fromRect.top + fromRect.height/2 - 8;
      paper.style.left = startX + 'px';
      paper.style.top = startY + 'px';
      paper.animate([
        { transform: 'translate(0,0) scale(1)', opacity: 1 },
        { transform: `translate(${(targetX-startX)*0.6}px,${(targetY-startY)*0.6}px) rotate(6deg)`, opacity: .9 },
        { transform: `translate(${targetX-startX}px,${targetY-startY}px) scale(.6)`, opacity: 0 }
      ], { duration: 900, easing: 'ease-in-out' }).onfinish = ()=>paper.remove();
    }

    // Connect to Google Sheets (replace URL!)
    const SHEETS_WEBAPP_URL = 'PASTE_YOUR_WEB_APP_URL_HERE';

    const form = document.getElementById('note-form');
    const textarea = document.getElementById('note');
    const sendBtn = document.getElementById('send');

    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      const text = textarea.value.trim();
      if(!text) return;
      launchPaper(sendBtn.getBoundingClientRect());
      fetch(SHEETS_WEBAPP_URL, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text })
      });
      textarea.value = '';
      textarea.disabled = true;
      sendBtn.disabled = true;
      showToast("Sent. Thank you.");
    });

    function showToast(msg){
      let t = document.querySelector('.toast');
      if(!t){
        t = document.createElement('div');
        t.className = 'toast';
        document.body.appendChild(t);
      }
      t.textContent = msg;
      t.classList.add('show');
      setTimeout(()=>t.classList.remove('show'),2200);
    }
  </script>
</body>
</html>
