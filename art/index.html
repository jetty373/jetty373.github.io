<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Little Things — Backpack Project</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, sans-serif;
    }
    .app {
      min-height: 100%;
      display: grid;
      grid-template-rows: 1fr auto;
    }
    #stage {
      position: relative;
      display: grid;
      place-items: center;
      overflow: hidden;
    }
    canvas { display: block; }
    .title {
      position: absolute; top: 16px; left: 0; right: 0;
      text-align: center; font-weight: 600; opacity: .9;
    }
    .subtitle {
      position: absolute; top: 42px; left: 0; right: 0;
      text-align: center; opacity: .7; font-size: 14px;
    }
    .input-bar {
      background: rgba(0,0,0,.9);
      border-top: 1px solid rgba(255,255,255,.1);
      padding: 16px;
    }
    form {
      max-width: 960px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
    }
    textarea {
      min-height: 64px;
      padding: 12px;
      border-radius: 8px;
      background: #111;
      color: #fff;
      border: 1px solid rgba(255,255,255,.2);
      resize: vertical;
    }
    button {
      background: #fff; color: #000;
      border: 0; padding: 12px 18px;
      font-weight: 600; border-radius: 8px;
      cursor: pointer;
    }
    button:active { transform: translateY(1px); }
    button:disabled { 
      background: #666; 
      color: #333; 
      cursor: not-allowed; 
    }
    .hint {
      text-align: center; font-size: 12px;
      margin-top: 6px; opacity: .7;
    }
    /* Progress bar */
    #loading-bar {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 4px;
      background: #222; z-index: 100;
    }
    #loading-bar-progress {
      width: 0%; height: 100%;
      background: #4cafef; transition: width .3s;
    }
    /* Toast */
    .toast {
      position: fixed; bottom: 90px; left: 50%;
      transform: translateX(-50%);
      background: #111; padding: 10px 14px;
      border-radius: 8px; font-size: 14px;
      opacity: 0; transition: opacity .3s, transform .3s;
    }
    .toast.show { opacity: 1; transform: translateX(-50%) translateY(-6px); }
    /* Paper */
    .paper {
      position: fixed; width: 20px; height: 16px;
      background: linear-gradient(135deg,#fff 0 50%,#eee 50%);
      border: 1px solid rgba(0,0,0,.3);
      border-radius: 2px;
      box-shadow: 0 2px 6px rgba(0,0,0,.4);
      pointer-events: none;
    }
    /* Loading message */
    .loading-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      opacity: 0.7;
    }
    /* Fallback backpack */
    .fallback-backpack {
      width: 200px;
      height: 200px;
      background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
      border-radius: 20px;
      position: relative;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      animation: float 3s ease-in-out infinite;
    }
    .fallback-backpack::before {
      content: '';
      position: absolute;
      top: 20px;
      left: 20px;
      right: 20px;
      height: 20px;
      background: #333;
      border-radius: 10px;
    }
    .fallback-backpack::after {
      content: '';
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 60px;
      background: radial-gradient(circle, #444, #222);
      border-radius: 50%;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div id="loading-bar"><div id="loading-bar-progress"></div></div>

  <div class="app">
    <section id="stage">
      <div class="title">Little Things</div>
      <div class="subtitle">Drop a thought into the backpack.</div>
      <div class="loading-message" id="loading-message">Loading backpack...</div>
    </section>

    <div class="input-bar">
      <form id="note-form">
        <textarea id="note" placeholder="Share something…"></textarea>
        <button id="send" type="submit">Send</button>
      </form>
      <div class="hint">Anonymous. Your note won't be shown again after sending.</div>
    </div>
  </div>

  <!-- Three.js from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <script>
    // Scene setup
    const stage = document.getElementById('stage');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(40, stage.clientWidth / stage.clientHeight, 0.1, 100);
    camera.position.set(0, 0.6, 2.6);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(stage.clientWidth, stage.clientHeight);
    stage.appendChild(renderer.domElement);

    scene.add(new THREE.HemisphereLight(0xffffff, 0x111111, 1));
    const key = new THREE.DirectionalLight(0xffffff, 0.9);
    key.position.set(2, 3, 4);
    scene.add(key);

    // Progress bar
    const loadingBar = document.getElementById('loading-bar');
    const loadingProgress = document.getElementById('loading-bar-progress');
    const loadingMessage = document.getElementById('loading-message');

    // Create a much better, realistic 3D backpack
    function createFallbackBackpack() {
      const group = new THREE.Group();
      
      // Main backpack body - more rounded and realistic
      const bodyShape = new THREE.Shape();
      bodyShape.moveTo(-0.4, -0.6);
      bodyShape.lineTo(-0.4, 0.5);
      bodyShape.quadraticCurveTo(-0.4, 0.7, -0.2, 0.7);
      bodyShape.lineTo(0.2, 0.7);
      bodyShape.quadraticCurveTo(0.4, 0.7, 0.4, 0.5);
      bodyShape.lineTo(0.4, -0.6);
      bodyShape.quadraticCurveTo(0.4, -0.7, 0.2, -0.7);
      bodyShape.lineTo(-0.2, -0.7);
      bodyShape.quadraticCurveTo(-0.4, -0.7, -0.4, -0.6);
      
      const bodyGeometry = new THREE.ExtrudeGeometry(bodyShape, {
        depth: 0.35,
        bevelEnabled: true,
        bevelThickness: 0.02,
        bevelSize: 0.02,
        bevelSegments: 3
      });
      
      const bodyMaterial = new THREE.MeshLambertMaterial({ 
        color: 0x1a472a,
        roughness: 0.9
      });
      const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
      body.position.z = -0.175;
      group.add(body);
      
      // Front compartment with zipper detail
      const frontGeometry = new THREE.RoundedBoxGeometry(0.65, 0.5, 0.12, 4, 0.02);
      const frontMaterial = new THREE.MeshLambertMaterial({ color: 0x15401f });
      const frontPocket = new THREE.Mesh(frontGeometry, frontMaterial);
      frontPocket.position.set(0, -0.1, 0.24);
      group.add(frontPocket);
      
      // Top compartment
      const topGeometry = new THREE.RoundedBoxGeometry(0.7, 0.25, 0.15, 4, 0.02);
      const topPocket = new THREE.Mesh(topGeometry, frontMaterial);
      topPocket.position.set(0, 0.45, 0.22);
      group.add(topPocket);
      
      // Side mesh pockets
      const sidePocketGeometry = new THREE.CylinderGeometry(0.08, 0.12, 0.4, 8);
      const sideMaterial = new THREE.MeshLambertMaterial({ 
        color: 0x0f2f1a,
        transparent: true,
        opacity: 0.8
      });
      
      const leftSidePocket = new THREE.Mesh(sidePocketGeometry, sideMaterial);
      leftSidePocket.position.set(-0.45, -0.2, 0.1);
      leftSidePocket.rotation.z = Math.PI / 2;
      group.add(leftSidePocket);
      
      const rightSidePocket = new THREE.Mesh(sidePocketGeometry, sideMaterial);
      rightSidePocket.position.set(0.45, -0.2, 0.1);
      rightSidePocket.rotation.z = Math.PI / 2;
      group.add(rightSidePocket);
      
      // Realistic shoulder straps with padding
      const strapPath = new THREE.CatmullRomCurve3([
        new THREE.Vector3(-0.25, 0.6, -0.1),
        new THREE.Vector3(-0.3, 0.3, -0.2),
        new THREE.Vector3(-0.35, -0.2, -0.25),
        new THREE.Vector3(-0.3, -0.8, -0.15)
      ]);
      
      const strapGeometry = new THREE.TubeGeometry(strapPath, 20, 0.04, 6);
      const strapMaterial = new THREE.MeshLambertMaterial({ color: 0x2a2a2a });
      
      const leftStrap = new THREE.Mesh(strapGeometry, strapMaterial);
      group.add(leftStrap);
      
      const rightStrap = leftStrap.clone();
      rightStrap.scale.x = -1;
      group.add(rightStrap);
      
      // Strap padding (the cushy parts)
      const paddingGeometry = new THREE.RoundedBoxGeometry(0.12, 0.3, 0.04, 4, 0.01);
      const paddingMaterial = new THREE.MeshLambertMaterial({ color: 0x404040 });
      
      const leftPadding = new THREE.Mesh(paddingGeometry, paddingMaterial);
      leftPadding.position.set(-0.32, 0.1, -0.22);
      group.add(leftPadding);
      
      const rightPadding = new THREE.Mesh(paddingGeometry, paddingMaterial);
      rightPadding.position.set(0.32, 0.1, -0.22);
      group.add(rightPadding);
      
      // Top handle with realistic grip
      const handleCurve = new THREE.EllipseCurve(0, 0, 0.15, 0.08, 0, Math.PI);
      const handlePoints = handleCurve.getPoints(16);
      const handleGeometry = new THREE.LatheGeometry(
        handlePoints.map(p => new THREE.Vector2(p.x + 0.15, p.y)), 
        12
      );
      const handleMaterial = new THREE.MeshLambertMaterial({ color: 0x333333 });
      const handle = new THREE.Mesh(handleGeometry, handleMaterial);
      handle.position.set(0, 0.78, 0);
      handle.rotation.z = Math.PI / 2;
      handle.rotation.x = Math.PI / 2;
      group.add(handle);
      
      // Zippers and hardware details
      const zipperGeometry = new THREE.RoundedBoxGeometry(0.55, 0.015, 0.008, 4, 0.002);
      const zipperMaterial = new THREE.MeshLambertMaterial({ color: 0x666666 });
      
      // Main zipper
      const mainZipper = new THREE.Mesh(zipperGeometry, zipperMaterial);
      mainZipper.position.set(0, 0.6, 0.18);
      group.add(mainZipper);
      
      // Front pocket zipper
      const frontZipper = new THREE.Mesh(zipperGeometry, zipperMaterial);
      frontZipper.position.set(0, 0.15, 0.305);
      frontZipper.scale.x = 0.8;
      group.add(frontZipper);
      
      // Zipper pulls
      const pullGeometry = new THREE.BoxGeometry(0.02, 0.04, 0.015);
      const pullMaterial = new THREE.MeshLambertMaterial({ color: 0x888888 });
      
      const mainPull = new THREE.Mesh(pullGeometry, pullMaterial);
      mainPull.position.set(0.2, 0.6, 0.19);
      group.add(mainPull);
      
      const frontPull = new THREE.Mesh(pullGeometry, pullMaterial);
      frontPull.position.set(-0.15, 0.15, 0.315);
      group.add(frontPull);
      
      // Brand logo area
      const logoGeometry = new THREE.RoundedBoxGeometry(0.15, 0.08, 0.005, 4, 0.005);
      const logoMaterial = new THREE.MeshLambertMaterial({ color: 0x2a2a2a });
      const logo = new THREE.Mesh(logoGeometry, logoMaterial);
      logo.position.set(0, 0.25, 0.31);
      group.add(logo);
      
      // Reflective strips for realism
      const reflectiveGeometry = new THREE.RoundedBoxGeometry(0.03, 0.2, 0.002, 2, 0.001);
      const reflectiveMaterial = new THREE.MeshLambertMaterial({ 
        color: 0xcccccc,
        emissive: 0x222222
      });
      const reflectiveStrip = new THREE.Mesh(reflectiveGeometry, reflectiveMaterial);
      reflectiveStrip.position.set(0.35, 0, 0.18);
      group.add(reflectiveStrip);
      
      const reflectiveStrip2 = reflectiveStrip.clone();
      reflectiveStrip2.position.x = -0.35;
      group.add(reflectiveStrip2);
      
      // Bottom reinforcement
      const bottomGeometry = new THREE.RoundedBoxGeometry(0.75, 0.08, 0.32, 4, 0.02);
      const bottomMaterial = new THREE.MeshLambertMaterial({ color: 0x0a0a0a });
      const bottomPanel = new THREE.Mesh(bottomGeometry, bottomMaterial);
      bottomPanel.position.set(0, -0.66, 0);
      group.add(bottomPanel);
      
      group.scale.set(0.9, 0.9, 0.9);
      return group;
    }

    // Try to load the GLTF model, fallback to 3D backpack if it fails
    let backpack;
    let modelLoaded = false;

    // GLTFLoader setup (if available)
    if (typeof THREE.GLTFLoader !== 'undefined') {
      const loader = new THREE.GLTFLoader();
      
      // Your backpack model URL (using raw GitHub URL)
      const possibleUrls = [
        'https://raw.githubusercontent.com/jetty373/jetty373.github.io/main/art/student_backpack_vol3.glb',
        'https://jetty373.github.io/art/student_backpack_vol3.glb'
      ];
      
      let urlIndex = 0;
      
      function tryLoadModel() {
        if (urlIndex >= possibleUrls.length) {
          // All URLs failed, use fallback
          console.log('All model URLs failed, using fallback 3D backpack');
          backpack = createFallbackBackpack();
          scene.add(backpack);
          loadingBar.style.display = 'none';
          loadingMessage.style.display = 'none';
          modelLoaded = true;
          return;
        }
        
        const url = possibleUrls[urlIndex];
        console.log(`Trying to load model from: ${url}`);
        
        loader.load(
          url,
          (gltf) => {
            console.log('Model loaded successfully!');
            backpack = gltf.scene;
            backpack.scale.set(1.2, 1.2, 1.2);
            scene.add(backpack);
            loadingBar.style.display = 'none';
            loadingMessage.style.display = 'none';
            modelLoaded = true;
          },
          (xhr) => {
            if (xhr.total) {
              loadingProgress.style.width = (xhr.loaded / xhr.total) * 100 + '%';
            }
          },
          (err) => {
            console.error(`Error loading from ${url}:`, err);
            urlIndex++;
            setTimeout(tryLoadModel, 1000); // Wait a bit before trying next URL
          }
        );
      }
      
      tryLoadModel();
    } else {
      // GLTF Loader not available, use fallback immediately
      console.log('GLTFLoader not available, using fallback 3D backpack');
      backpack = createFallbackBackpack();
      scene.add(backpack);
      loadingBar.style.display = 'none';
      loadingMessage.style.display = 'none';
      modelLoaded = true;
    }

    // Animate
    function animate(){
      requestAnimationFrame(animate);
      if (backpack) {
        backpack.rotation.y += 0.008; // Slightly faster rotation
        // Add a gentle up-down float
        backpack.position.y = Math.sin(Date.now() * 0.001) * 0.05;
      }
      renderer.render(scene, camera);
    }
    animate();

    // Resize
    window.addEventListener('resize', ()=>{
      const w = stage.clientWidth, h = stage.clientHeight;
      camera.aspect = w/h;
      camera.updateProjectionMatrix();
      renderer.setSize(w,h);
    });

    // Paper animation
    function launchPaper(fromRect){
      const canvasRect = renderer.domElement.getBoundingClientRect();
      const targetX = canvasRect.left + canvasRect.width/2;
      const targetY = canvasRect.top + canvasRect.height/2;
      const paper = document.createElement('div');
      paper.className = 'paper';
      document.body.appendChild(paper);
      const startX = fromRect.left + fromRect.width/2 - 10;
      const startY = fromRect.top + fromRect.height/2 - 8;
      paper.style.left = startX + 'px';
      paper.style.top = startY + 'px';
      paper.animate([
        { transform: 'translate(0,0) scale(1)', opacity: 1 },
        { transform: `translate(${(targetX-startX)*0.6}px,${(targetY-startY)*0.6}px) rotate(6deg)`, opacity: .9 },
        { transform: `translate(${targetX-startX}px,${targetY-startY}px) scale(.6)`, opacity: 0 }
      ], { duration: 900, easing: 'ease-in-out' }).onfinish = ()=>paper.remove();
    }

    // Toast
    function showToast(msg){
      let t = document.querySelector('.toast');
      if(!t){
        t = document.createElement('div');
        t.className = 'toast';
        document.body.appendChild(t);
      }
      t.textContent = msg;
      t.classList.add('show');
      setTimeout(()=>t.classList.remove('show'), 2200);
    }

    // Form handling with better error handling and fallback
    const form = document.getElementById('note-form');
    const textarea = document.getElementById('note');
    const sendBtn = document.getElementById('send');

    // Store notes locally as fallback
    let notes = [];

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = textarea.value.trim();
      if (!text) return;

      // Disable form
      textarea.disabled = true;
      sendBtn.disabled = true;
      sendBtn.textContent = 'Sending...';

      // Launch paper animation
      launchPaper(sendBtn.getBoundingClientRect());

      // Store note locally first
      const note = {
        text: text,
        timestamp: new Date().toISOString(),
        id: Date.now() + Math.random()
      };
      notes.push(note);
      
      // Try to send to Google Sheets (replace with your actual URL)
      const SHEETS_WEBAPP_URL = 'https://script.google.com/macros/s/AKfycbw3DPPKh_BzKf-pSalM2A_udcKSi3z0mXsNqbl4Mesoqtz9MjflMWce-xJfQtkJPlDC/exec';
      
      try {
        const response = await fetch(SHEETS_WEBAPP_URL, {
          method: 'POST',
          mode: 'no-cors',
          headers: { 
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({ 
            text: text,
            timestamp: note.timestamp 
          })
        });
        
        console.log('Note sent to Google Sheets');
        showToast("Sent. Thank you.");
        
      } catch (error) {
        console.log('Google Sheets submission failed, but note stored locally:', error);
        showToast("Note saved locally. Thank you.");
      }

      // Clear and reset form
      textarea.value = '';
      
      // Re-enable form after delay
      setTimeout(() => {
        textarea.disabled = false;
        sendBtn.disabled = false;
        sendBtn.textContent = 'Send';
      }, 2000);
    });

    // Add some debugging info
    console.log('Little Things website loaded');
    console.log('Total notes stored locally:', notes.length);
  </script>
</body>
</html>
