<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Little Things â€” Backpack Project</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, sans-serif;
    }
    .app {
      min-height: 100%;
      display: grid;
      grid-template-rows: 1fr auto;
    }
    #stage {
      position: relative;
      display: grid;
      place-items: center;
      overflow: hidden;
    }
    canvas { display: block; }
    .title {
      position: absolute; top: 16px; left: 0; right: 0;
      text-align: center; font-weight: 600; opacity: .9;
    }
    .subtitle {
      position: absolute; top: 42px; left: 0; right: 0;
      text-align: center; opacity: .7; font-size: 14px;
    }
    .input-bar {
      background: rgba(0,0,0,.9);
      border-top: 1px solid rgba(255,255,255,.1);
      padding: 16px;
    }
    form {
      max-width: 960px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
    }
    textarea {
      min-height: 64px;
      padding: 12px;
      border-radius: 8px;
      background: #111;
      color: #fff;
      border: 1px solid rgba(255,255,255,.2);
      resize: vertical;
    }
    button {
      background: #fff; color: #000;
      border: 0; padding: 12px 18px;
      font-weight: 600; border-radius: 8px;
      cursor: pointer;
    }
    button:active { transform: translateY(1px); }
    .hint {
      text-align: center; font-size: 12px;
      margin-top: 6px; opacity: .7;
    }
    /* Progress bar */
    #loading-bar {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 4px;
      background: #222; z-index: 100;
    }
    #loading-bar-progress {
      width: 0%; height: 100%;
      background: #4cafef; transition: width .3s;
    }
    /* Toast */
    .toast {
      position: fixed; bottom: 90px; left: 50%;
      transform: translateX(-50%);
      background: #111; padding: 10px 14px;
      border-radius: 8px; font-size: 14px;
      opacity: 0; transition: opacity .3s, transform .3s;
    }
    .toast.show { opacity: 1; transform: translateX(-50%) translateY(-6px); }
    /* Paper */
    .paper {
      position: fixed; width: 20px; height: 16px;
      background: linear-gradient(135deg,#fff 0 50%,#eee 50%);
      border: 1px solid rgba(0,0,0,.3);
      border-radius: 2px;
      box-shadow: 0 2px 6px rgba(0,0,0,.4);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="loading-bar"><div id="loading-bar-progress"></div></div>

  <div class="app">
    <section id="stage">
      <div class="title">Little Things</div>
      <div class="subtitle">Drop a thought into the backpack.</div>
    </section>

    <div class="input-bar">
      <form id="note-form">
        <textarea id="note" placeholder="Share somethingâ€¦"></textarea>
        <button id="send" type="submit">Send</button>
      </form>
      <div class="hint">Anonymous. Your note wonâ€™t be shown again after sending.</div>
    </div>
  </div>

  <!-- Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/loaders/GLTFLoader.js"></script>

  <script>
    // Scene setup
    const stage = document.getElementById('stage');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(40, stage.clientWidth / stage.clientHeight, 0.1, 100);
    camera.position.set(0, 0.6, 2.6);

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(stage.clientWidth, stage.clientHeight);
    stage.appendChild(renderer.domElement);

    scene.add(new THREE.HemisphereLight(0xffffff, 0x111111, 1));
    const key = new THREE.DirectionalLight(0xffffff, 0.9);
    key.position.set(2, 3, 4);
    scene.add(key);

    // Progress bar
    const loadingBar = document.getElementById('loading-bar');
    const loadingProgress = document.getElementById('loading-bar-progress');

    // Load model from GitHub raw link
    const loader = new THREE.GLTFLoader();
    let backpack;
    loader.load(
      'https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF-Binary/Duck.glb',
      (gltf) => { /* same callback code */ }
    );

        backpack = gltf.scene;
        backpack.scale.set(1.2, 1.2, 1.2);
        scene.add(backpack);
        loadingBar.style.display = 'none';
      },
      (xhr) => {
        if (xhr.total) {
          loadingProgress.style.width = (xhr.loaded / xhr.total) * 100 + '%';
        }
      },
      (err) => {
        console.error('Error loading backpack:', err);
        loadingBar.style.background = '#f33';
        loadingProgress.style.background = '#f88';
      }
    );

    // Animate
    function animate(){
      requestAnimationFrame(animate);
      if (backpack) backpack.rotation.y += 0.004;
      renderer.render(scene, camera);
    }
    animate();

    // Resize
    window.addEventListener('resize', ()=>{
      const w = stage.clientWidth, h = stage.clientHeight;
      camera.aspect = w/h;
      camera.updateProjectionMatrix();
      renderer.setSize(w,h);
    });

    // Paper animation
    function launchPaper(fromRect){
      const canvasRect = renderer.domElement.getBoundingClientRect();
      const targetX = canvasRect.left + canvasRect.width/2;
      const targetY = canvasRect.top + canvasRect.height/2;
      const paper = document.createElement('div');
      paper.className = 'paper';
      document.body.appendChild(paper);
      const startX = fromRect.left + fromRect.width/2 - 10;
      const startY = fromRect.top + fromRect.height/2 - 8;
      paper.style.left = startX + 'px';
      paper.style.top = startY + 'px';
      paper.animate([
        { transform: 'translate(0,0) scale(1)', opacity: 1 },
        { transform: `translate(${(targetX-startX)*0.6}px,${(targetY-startY)*0.6}px) rotate(6deg)`, opacity: .9 },
        { transform: `translate(${targetX-startX}px,${targetY-startY}px) scale(.6)`, opacity: 0 }
      ], { duration: 900, easing: 'ease-in-out' }).onfinish = ()=>paper.remove();
    }

    // Toast
    function showToast(msg){
      let t = document.querySelector('.toast');
      if(!t){
        t = document.createElement('div');
        t.className = 'toast';
        document.body.appendChild(t);
      }
      t.textContent = msg;
      t.classList.add('show');
      setTimeout(()=>t.classList.remove('show'), 2200);
    }

    // Form handling
    const SHEETS_WEBAPP_URL = 'PASTE_YOUR_WEB_APP_URL_HERE'; // ðŸ‘ˆ paste your Google Apps Script URL here
    const form = document.getElementById('note-form');
    const textarea = document.getElementById('note');
    const sendBtn = document.getElementById('send');

    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      const text = textarea.value.trim();
      if(!text) return;
      launchPaper(sendBtn.getBoundingClientRect());
      fetch(SHEETS_WEBAPP_URL, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text })
      });
      textarea.value = '';
      textarea.disabled = true;
      sendBtn.disabled = true;
      showToast("Sent. Thank you.");
    });
  </script>
</body>
</html>
